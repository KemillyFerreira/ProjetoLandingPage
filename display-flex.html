<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Display Flex</title>
    <style>
        .pai{
            width: 100%;
            height: 800px;
            background-color: brown;
            display: flex;
            flex-direction: column;
        }
        .filho{
            width: 250px;
            height: 400px;
            background-color: blueviolet;
            border: solid 1px; #000;
        }
    </style>
</head>
<body>
    <h1>Aprendendo display flex</h1>
    
    <div class="flex container">
        <div class="flex-item">
            <p>Item 1</p>
        </div>
        <div class="flex-item">
            <p>item 2</p>
        </div>
        <div class="flex-item">
            <p>item 3</p>
        </div>
    </div>
</body>
</html>
